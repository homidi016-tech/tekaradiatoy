<!DOCTYPE html>

<html dir="rtl" lang="fa">
<head>
<meta charset="utf-8"/>
<title>TKA Radiator</title>
<link href="style.css" rel="stylesheet"/>
</head>
<body>
<header class="header">
<nav class="navbar">
<div class="nav-right">
<a href="#home" id="nav-home">صفحه اصلی</a>
<a href="#models" id="nav-models">مدل‌ها</a>
<a href="#contact" id="nav-contact">تماس با ما</a>
</div>
<div class="nav-left">
<label class="theme-switch">
<input id="darkSwitch" type="checkbox"/>
<span class="slider"></span>
</label>
<div class="language-switch">
<span class="active" id="lang-fa">FA</span> | <span id="lang-en">EN</span>
</div>
</div>
</nav>
</header>
<header class="hero">
<div class="hero-text">
<h1>TKA</h1>
<p>رادیاتورهای لوکس</p>
<p>مدرن و خاص</p>
</div>
<div class="hero-image">
<img alt="Radiator" src="photo4.jpeg"/>
</div>
</header>
<section class="products">
<h2>دسته‌بندی محصولات</h2>
<div class="product-grid">
<div class="card" id="title-fantasy"><img src="photo2.jpeg"/><p id="title-fantasy">فانتزی</p></div>
<div class="card" id="title-decorative"><img src="photo3.jpeg"/><p id="title-decorative">دکوراتیو</p></div>
<div class="card" id="title-luxury"><img src="photo4.jpeg"/><p id="title-luxury">لوکس</p></div>
</div>
</section>
<section class="projects">
<h2>نمونه‌کارها</h2>
<div class="project-gallery">
<div class="project">نمونه اول</div>
<div class="project">نمونه دوم</div>
<div class="project">نمونه سوم</div>
</div>
</section>
<section class="about">
<h2>درباره ما</h2>
<p>توضیحاتی پیش‌فرض درباره برند TKA Radiator</p>
</section>
<script>
  const toggle = document.getElementById("darkModeToggle");
  toggle.addEventListener("change", function() {
    document.body.classList.toggle("dark-mode", toggle.checked);
  });
</script>
<script>
document.addEventListener('DOMContentLoaded', function () {
  const toggle = document.getElementById('darkSwitch');
  const langFA = document.getElementById('lang-fa');
  const langEN = document.getElementById('lang-en');

  // Dark mode switch
  toggle.addEventListener('change', function () {
    document.body.classList.toggle('dark-mode', toggle.checked);
  });

  // Language switch
  langFA.addEventListener('click', () => {
    langFA.classList.add('active');
    langEN.classList.remove('active');
    document.body.setAttribute('lang', 'fa');
    document.body.classList.remove('english');
  });

  langEN.addEventListener('click', () => {
    langEN.classList.add('active');
    langFA.classList.remove('active');
    document.body.setAttribute('lang', 'en');
    document.body.classList.add('english');
  });
});
</script><script>
const translations = {
  fa: {
    home: "صفحه اصلی",
    models: "مدل‌ها",
    contact: "تماس با ما",
    fantasy: "فانتزی",
    decorative: "دکوراتیو",
    luxury: "لوکس"
  },
  en: {
    home: "Home",
    models: "Models",
    contact: "Contact Us",
    fantasy: "Fantasy",
    decorative: "Decorative",
    luxury: "Luxury"
  }
};

function switchLanguage(lang) {
  document.getElementById('nav-home').innerText = translations[lang].home;
  document.getElementById('nav-models').innerText = translations[lang].models;
  document.getElementById('nav-contact').innerText = translations[lang].contact;
  document.getElementById('title-fantasy').innerText = translations[lang].fantasy;
  document.getElementById('title-decorative').innerText = translations[lang].decorative;
  document.getElementById('title-luxury').innerText = translations[lang].luxury;
}
document.getElementById('lang-fa').onclick = () => switchLanguage('fa');
document.getElementById('lang-en').onclick = () => switchLanguage('en');
</script></body>
</html>
