
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TKA Radiator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- منوی بالا -->
  <nav class="navbar">
    <ul>
      <li><a href="#">صفحه اصلی</a></li>
      <li><a href="#">نمونه‌کارها</a></li>
      <li><a href="#">مدل‌ها</a></li>
      <li><a href="#">تماس با ما</a></li>
      <li>
        <label>
          سوییچ روز/شب
          <input type="checkbox" id="modeSwitch" />
        </label>
      </li>
    </ul>
  </nav>

  <!-- عنوان و توضیح -->
  <div class="content">
    <h1>TKA Radiator</h1>
    <p>رادیاتورهای لوکس، مدرن و خاص</p>
  </div>

  <!-- تصاویر -->
  <div class="gallery">
    <img src="photo2.jpeg" alt="radiator 1">
    <img src="photo3.jpeg" alt="radiator 2">
    <img src="photo4.jpeg" alt="radiator 3">
  </div>

  <!-- لینک تماس -->
  <div class="contact">
    <a href="#">تماس با ما</a>
  </div>

  <!-- اسکریپت دارک مود -->
  <script>
    const switchBtn = document.getElementById('modeSwitch');
    switchBtn.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>

</body>
</html>
